<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="pcastTop">
        <div class="pcastMic">
            <div class="boxes">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <i class="fa-solid fa-microphone-lines" style="color: #fff"></i>
            </div>
            <span>pcast</span>
        </div>
        <div class="pcastDesc">
            <h1>Episodic series of digital audio.</h1>
        </div>
    </div>
    <div class="pcastLogin">
        <div class="loginArea">
            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="E-mail adress" class="emailInput">
            </div>
            <div class="password">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Password" class="passwordInput">
            </div>
            <button type="button" class="loginBtn">Login</button>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
